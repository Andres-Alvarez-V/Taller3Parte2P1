<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Product</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <style>
            .img-carousel {
                width: 1400px;
                height: 500px;
                object-fit: cover; /* esto evita que las im√°genes se deformen */
            }
        </style>
    </head>

    <body>
        {% extends 'base.html' %}
        {% block content %}

        <div class="container mt-5">


            <!-- This code creates a grid of columns that has one column per row on 
            small devices and three columns per row on medium-sized devices, 
            with a 4-pixel margin between the columns -->
            <div class="row row-cols-1 row-cols-md-3 g-4"> 
                {% for product in productss %}
                <div v-for="product in productss" class="col"> 
                    <div class="card"> 
                        <img class="card-img-top" src="{{ product.image.url }}" /> 
                        <div class="card-body"> 
                            <h5 class="card-title fw-bold">{{ product.name }}</h5> 
                            <p class="card-text"><small class="text-muted">
                                {{ product.marca }}
                            </small></p>
                            <p class="card-text">{{ product.description }}</p> 
                            <div class="card-text btn-primary btn">
                                <p class="card-text">{{ product.price }}</p> 
                            </div>
                            
                        </div> 
                    </div> 
                </div> 
                {% endfor %} 
            </div> 
            <br /> 
            <br />
        </div> 
       
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.min.js" integrity="sha384-heAjqF+bCxXpCWLa6Zhcp4fu20XoNIA98ecBC1YkdXhszjoejr5y9Q77hIrv8R9i" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        {% endblock content %}
    </body>
</html>
